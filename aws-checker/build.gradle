plugins {
    id 'java'
}

group 'com.xlilium'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
version = 0.1

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta2'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta2'

    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-s3
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.308'
}

jar {
    manifest {
        attributes 'Main-Class': 'App', 'Implementation-version': version
    }
    baseName = project.name
    from {
        configurations.compile.collect {
            (!it.isDirectory() ? zipTree(it) : it)
        }
    }

    sourceSets {
        main {
            resources {
                srcDirs = ['src/main/resources']
            }
        }
    }
}